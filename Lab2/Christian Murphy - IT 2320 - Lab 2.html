<!DOCTYPE html>
<html lang="en">
<head>
    <title> Fibonacci Sequence </title>
    <script>
         "use strict"
        let n = parseInt(prompt('How many numbers you want in the sequence?'));
        if (n >= 3){
            alert("The sequence must have 3 or more numbers.");
        let fibArr = [0, 1];
        for(let i = 2; i < n; i++){
        fibArr.push(fibArr[i - 1] + fibArr[i - 2]);
        }
        document.write(fibArr);
        }
        else {
        }
	</script>
</head>

</body> 
</html>
